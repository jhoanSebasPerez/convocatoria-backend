version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g pnpm
      - pnpm fetch
      - pnpm install

  build:
    commands:
      - pnpm prisma generate
      - pnpm prisma db push
      - pnpm prisma migrate deploy
      - pnpm build

artifacts:
  files:
    - dist/**/*
    - package.json
    - pnpm-lock.yaml